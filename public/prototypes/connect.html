<!DOCTYPE html> 
<html> 
  <head> 
    <title>CartoDB</title> 
    <link href="/stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" /> 
    <link href="/stylesheets/front/home.css" media="screen" rel="stylesheet" type="text/css" /> 
  </head> 
  <body> 
    <div class="connect_mamufas">
      <div class="connect_window">
        <h4>Connect with Carto<strong>DB</strong></h4>
        <p>You have to sign in CartoSet before continuing</p>
        <ul>
          <li>
            <a href="#login">I already have an account in CartoDB</a>
            <div class="options">
              <form>
                <input type="text" value="your email" />
                <input type="password" value="your password" />
                <input type="submit" value="Connect" />
              </form>
            </div>
          </li>
          <li>
            <a href="#login">I need to create my CartoDB account</a>
            <div class="options">
              <form>
                <input type="text" value="your email" />
                <input type="submit" value="Ask for an invite" />
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
