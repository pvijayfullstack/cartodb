<!DOCTYPE html> 
<html> 
  <head> 
    <title>CartoDB - Choose a password</title>
    <link href="/stylesheets/front/password.css" media="screen" rel="stylesheet" type="text/css" /> 
  </head> 
  <body> 
    <section> 
      <h1>Wellcome to Carto<strong>DB</strong></h1> 
      <p>Complete the following information before start using CartoDB</p> 
      <form accept-charset="UTF-8" action="/sessions/create" method="post">
        <p>Complete your account data</p> 
        <label for="email">your e-mail</label> 
        <input id="email" name="email" type="text" /> 
        <label for="password">your password</label> 
        <input id="password" name="password" type="password" /> 
        <label for="re-password">rewrite your password</label> 
        <input id="re-password" name="re-password" type="password" />
        <input class="create" name="commit" type="submit" value="Create your account" />
        <div class="error_content">
          <p><span>5 characters at least asdf sa fs asdf saf as</span></p>
        </div>
      </form>  
    </section>

  </body>
</html>
