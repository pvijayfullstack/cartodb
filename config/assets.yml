package_assets: on
compress_assets: on
embed_assets: off
javascripts:
  common:
    - public/js/vendor/jquery.min.js
    - public/js/rails.js

  cdbjs:
    - public/js/lib/cdb.js/vendor/underscore-min.js
    - public/js/lib/cdb.js/vendor/backbone.js
    - public/js/lib/cdb.js/vendor/leaflet.js
    - public/js/lib/cdb.js/src/cartodb.js
    - public/js/lib/cdb.js/src/core/**/*.js
    - public/js/lib/cdb.js/src/ui/**/*.js
    - public/js/lib/cdb.js/src/geo/**/*.js

  dashboard:
    - public/js/lib/cartodb/app.js
    - public/js/vendor/d3.v2.js
    - public/js/lib/cartodb/models/**/*.js
    - public/js/lib/cartodb/dashboard/**/*.js
    - public/js/lib/cartodb/dashboard/dashboard.js
    - public/js/lib/cartodb/**/*.jst

  table:
    - public/js/lib/cartodb/app.js
    - public/js/lib/cartodb/models/**/*.js
    - public/js/lib/cartodb/table/**/*.js
