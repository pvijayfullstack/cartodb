    - public/js/lib/cartodb/**/*.jst

  login:
    - public/js/vendor/modernizr-min.js
    - public/js/vendor/selectivizr-min.js
    - public/js/lib/cartodb/app.js
    - public/js/lib/cartodb/login/placeholder.js
    - public/js/lib/cartodb/login/error.js
    - public/js/lib/cartodb/login/login.js

stylesheets:
  common:
    - public/css/fonts.css
    - public/css/sprites.css
    - public/css/core.css
    - public/css/buttons.css
    - public/css/header.css
    - public/css/subheader.css
    - public/css/tables.css
    - public/css/footer.css
    - public/css/table.css
    - public/css/leaflet.css
    - public/css/dropdown.css