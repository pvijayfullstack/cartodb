<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSONP getJSON Jquery cross domain example</title>
    <script src="/javascripts/plugins/jquery.min.js" type="text/javascript"></script>
    <script>
    $.extend({
      getUrlVars: function(){
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      },
      getUrlVar: function(name){
        return $.getUrlVars()[name];
      }
    });
    $(document).ready(function() {
      $.ajax({
        url: "/api/json/tables/query",
        data: ({api_key: $.getUrlVar('api_key'), query: "select * from antantaric_species where family='Polynoidae' limit 10"}),
        dataType: "jsonp",
        success: function( data ) {
          if(data != null) {
            $('div#time').html(data.time).css("color","blue");
            $('div#results').html(data.rows[0].name_of_species).css("color","green");
          }
        },
        error: function(req, textStatus, e) {
          alert(textStatus);
        }
      });
    });
    </script>
  </head>

  <body>

    <div id="time">

    </div>

    <div id="results">
      No results
    </div>

  </body>
</html>
